name: Release (single EXE)

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and publish single-file EXE (win-x64)
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 10 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore src/MigrationBrowser.csproj

      - name: Build (Release)
        run: dotnet build src/MigrationBrowser.csproj -c Release --no-restore

      - name: Publish single-file self-contained EXE
        run: |
          # Clean previous artifacts
          if (Test-Path ./artifacts) { Remove-Item -Recurse -Force ./artifacts }
          New-Item -ItemType Directory -Path ./artifacts/publish | Out-Null

          dotnet publish src/MigrationBrowser.csproj `
            -c Release `
            -r win-x64 `
            --self-contained true `
            -p:PublishSingleFile=true `
            -p:PublishTrimmed=false `
            -p:IncludeNativeLibrariesForSelfExtract=true `
            -p:IncludeAllContentForSelfExtract=true `
            --no-build `
            -o ./artifacts/publish

      - name: Create ZIP package
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          $zipName = "MigrationBrowser-$tag-win-x64.zip"
          $zipPath = "artifacts/$zipName"

          Compress-Archive -Path ./artifacts/publish/* -DestinationPath $zipPath -Force
          Write-Host "Created $zipPath"

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            MigrationBrowser ${{ github.ref_name }}

            Single-file, self-contained Windows executable (win-x64)
            Requires Windows 10 or later.
          draft: false
          prerelease: false

      - name: Upload ZIP to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/MigrationBrowser-${{ github.ref_name }}-win-x64.zip
          asset_name: MigrationBrowser-${{ github.ref_name }}-win-x64.zip
          asset_content_type: application/zip
